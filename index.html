<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div>
            <h1>Login</h1>
            <p>Seja bem-vindo a minha primeira página de login, eu não sei o que escrever aqui o Enzo peida e cheira (um dia eu vou ter que mudar isso porque quem sabe eu apresente pra alguma empresa)</p>

            <div id="formulario">
                <form action="cadastro.php">
                    <label for="inome"></label>
                    <input type="text" name="nome" id="inome" required minlength="6" placeholder="Seu usuário"> <br>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Mínimo 8"> <br>
                    <input type="submit" value="Entrar" id="enviar"> <br>
                    <input type="button" value="Esqueci a senha" id="esqueci">
                
                </form>
            </div>
            </section>
    </main>
</body>
</html>
