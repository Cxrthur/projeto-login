<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div>
            <h1>Login</h1>
            <p>Seja bem-vindo a minha primeira página de login, eu não sei o que escrever aqui o Enzo peida e cheira (um dia eu vou ter que mudar isso porque quem sabe eu apresente pra alguma empresa)</p>

            <div id="formulario">
                <form action="cadastro.php">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="email" id="iemail" required minlength="6" placeholder="Seu e-mail" autocomplete="email">
                        <label for="inome"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Mínimo 8" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar" id="entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                
                </form>
            </div>
            </section>
    </main>
</body>
</html>
